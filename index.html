<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="main" class="container-fluid jumbotron">
      <h1 id="title" class="text-center">Survey Form</h1>
      <div class="container jumbotron form">
        <p id="description" class="text-center">Tell me some stuff about yourself from a long time ago in a galaxy far far away...</p>
        <form id="survey-form" action="" method="get" class="text-center">
          <div class="row">
            <label id="name-label" for="name" class="col-sm  text-sm-right">Name:</label>
            <input id="name" type="text" Placeholder="Your name goes here" required class="col-sm  text-sm-left">
            <div class="col-2">
            </div>
          </div>

          <div class="row">
            <label id="email-label" for="email" class="col-sm  text-sm-right">Email:</label>
            <input id="email" type="email" Placeholder="So we can send you spam" required class="col-sm  text-sm-left">
            <div class="col-2">
            </div>
          </div>
          <div class="row">
            <label id="number-label" for="number" class="col-sm text-sm-right">Age:</label>
            <input id="number" type="number" min="0" max="100" required Placeholder="So we know what to send you" class="col-sm text-sm-left">
            <div class="col-2">
            </div>
          </div>
          <div class="row">
            <label id="dropdown-label" for="dropdown" class="col-sm text-sm-right">Species:</label>
            <select id="dropdown" class="col-sm">
              <option value="measly Human">measly Human</option>
            <option value="Anzati">Anzati</option>
            <option value="Ewok">Ewok</option>
            <option value="Gungan">Gungan</option>
            <option value="Jawa">Jawa</option>
            <option value="Rodian">Rodian</option>
            <option value="Selonian">Selonian</option>
            <option value="Togorian">Togorian</option>
            <option value="Wookie">Wookie</option>
            <option value="Verpine">Verpine</option>
            <option value="Zeltron">Zeltron</option>
            </select>
            <div class="col-2">
            </div>
          </div>
          <fieldset>
            <legend>Political Affiliation:</legend>
            <ul>
              <label>
              <input type="radio" name="Political Affiliation" value="Imperial">Imperial</label>
              <label>
              <input type="radio" name="Political Affiliation" value="Rebel">Rebel</label>
              <label>
              <input type="radio" name="Political Affiliation" value="Other">Other</label>
              <label>
              <input type="radio" name="Political Affiliation" value="None">None</label>
              </label>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Choose your interests:</legend>
    <div class="row justify-content-center ">

            <input type="checkbox" id="Armorsmithing" name="interest" value="Armorsmithing" class="col-1  align-self-center">
            <label for="Armorsmithing" class="col-4 col-xl-2 text-left">Armorsmithing</label>

  </div>

  <div class="row justify-content-center ">
            <input type="checkbox" id="music" name="interest" value="music" class="col-1  align-self-center">
            <label for="music" class="col-4 col-xl-2 text-left">Music</label>
            </div>

<div class="row justify-content-center ">
            <input type="checkbox" id="Bio-Engineering" name="interest" value="Bio-Engineering" class="col-1  align-self-center">
            <label for="Bio-Engineering" class="col-4 col-xl-2 text-left">Bio-Engineering</label>
            </div>

<div class="row justify-content-center ">
            <input type="checkbox" id="Bounty Hunting" name="interest" value="Bounty Hunting" class="col-1  align-self-center">
            <label for="Bounty Hunting" class="col-4 col-xl-2 text-left">Bounty Hunting</label>
</div>

<div class="row justify-content-center ">
            <input type="checkbox" id="Creature Handling" name="interest" value="Creature Handling" class="col-1  align-self-center">
            <label for="Creature Handling" class="col-4 col-xl-2 text-left">Creature Handling</label>
</div>

<div class="row justify-content-center ">
            <input type="checkbox" id="Droid Engineer" name="interest" value="Droid Engineer" class="col-1  align-self-center">
            <label for="Droid Engineer" class="col-4 col-xl-2 text-left">Droid Engineer</label>
</div>

<div class="row justify-content-center ">
            <input type="checkbox" id="Marksman" name="interest" value="Marksman" class="col-1  align-self-center">
            <label for="Marksman" class="col-4 col-xl-2 text-left">Marksman</label>
</div>

<div class="row justify-content-center ">
            <input type="checkbox" id="Merchant" name="interest" value="Merchant" class="col-1  align-self-center">
            <label for="Merchant" class="col-4 col-xl-2 text-left">Merchant</label>
</div>
          </fieldset>
          <div class="text-area">
            <div><label>Tell me more stuff about your distant self...please.</label></div>
            <textarea>
          </textarea>
          </div>

          <input class="btn btn-primary" id="submit" type="submit" value="Submit" >

        </form>
      </div>
    </div>
